<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,200;1,400;1,800&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form>
      <div class="normal">
        <i></i>
        <label for="day" >DAY</label><br>
        <input type="number" id="day" name="day" placeholder="DD"><br>
      </div>
      <div class="normal">
        <i></i>
        <label for="month" >MONTH</label><br>
        <input type="number" id="month" name="month" placeholder="MM"><br>
      </div>
      <div class="normal">
        <i></i>
        <label for="year" >YEAR</label><br>
        <input type="number" id="year" name="year" placeholder="YYYY"><br>
      </div>
      <button type="submit" ><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
    </form>
    
    <div class="age-container">
      <p><i><i class="num">--</i> years</i></p>
      <p><i><i class="num">--</i> months</i></p>
      <p><i><i class="num">--</i> days</i></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ak47sc" target="_blank">Akash H</a>.
  </div>
</body>
</html>
